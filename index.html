<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/styles/styles.css" />
		<title>Yota</title>
	</head>
	<body>
		<div id="game-container">
			<div id="game-board"></div>
			<div id="player-hand"></div>
		</div>
		<div class="ui">
			<button id="endTurnButton">Завершить ход</button>
			<button id="undoButton">Отменить ход</button>
			<div class="test-controls">
				<div id="test-card"></div>
				<label>
					Цвет:
					<select id="test-color">
						<option value="yellow">yellow</option>
						<option value="red">red</option>
						<option value="blue">blue</option>
						<option value="green">green</option>
					</select>
				</label>
				<label>
					Форма:
					<select id="test-shape">
						<option value="●">●</option>
						<option value="■">■</option>
						<option value="▲">▲</option>
						<option value="✚">✚</option>
					</select>
				</label>
				<label>
					Номер:
					<select id="test-number">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</label>
				<button id="updateTestCard">Обновить тестовую карту</button>
			</div>
		</div>
		<script type="module" src="/src/js/_main.js"></script>
	</body>
</html>
